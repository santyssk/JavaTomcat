version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash
env:
  exportedVariables:
    - JavaMavenAppVersion
steps:
  - type: Command
    name: "Build Source"
    timeoutInSeconds: 4000
    command: |
      echo $PATH
      mvn clean install
  - type: Command
    name: "Dockerizer"
    timeoutInSeconds: 400
    command: |
      JavaMavenAppVersion='echo ${OCI_BUILD_RUN_ID} | rev | cut -c 1-7'
      echo $JavaMavenAppVersion
      docker build -t java-maven-app .
outputArtifacts:
  - name: java-maven-app
    type: DOCKER_IMAGE
    location: java-maven-app
  - name: java-maven-app-kube-manifest
    type: BINARY
    location: app.yaml