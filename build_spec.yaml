version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash
env:
  # these are local variables to the build config
  variables:

  # exportedVariables are made available to use as parameters
  # in successor Build Pipeline stages
  exportedVariables:
    - BUILDRUN_HASH
# For this Build to run, the Build Pipeline needs to have a build_version
# paramerter set

steps:
  - type: Command
    name: "Export variables"
    timeoutInSeconds: 40
    command: |
      export BUILDRUN_HASH='echi {OCI_BUILD_RUN_ID} | rev | cut -c 1-7'
      echo "BUILDRUN_HASH: $BUILDRUN_HASH"
    onFailure:
      - type: Command
        timeoutInSeconds: 40
        command: |
          echo "Handling Failures"
          echo "Failure successfully handled"
        timeoutInSeconds: 400
        runAs: root

  - type: Command
    timeoutInSeconds: 600
    name: "Install Prereqs"
    command: |
      cd ${OCI_WORKSPACE_DIR}/
      # Install tomcat
      wget https://dlcdn.apache.org/tomcat/tomcat-8/v8.5.72/bin/apache-tomcat-8.5.72.zip
      unzip apache-tomcat-8.5.72.zip
      # Version
      cd apache-tomcat-8.5.72.zip
      java -cp lib/catalina.jar org.apache.catalina.util.ServerInfo
      # Make Executable
      cd bin
      chmod +x *.sh

    onFailure:
      - type: Command
        command: |
          echo "Handling Failure"
          echo "Failure successfully handled"
        timeoutInSeconds: 40
        runAs: root

  - type: Command
    timeoutInSeconds: 600
    name: "Start server"
    command: |
      ./startup.sh
    onFailure:
      - type: Command
        command: |
          echo "Handling Failure"
          echo "Failure successfully handled"
        timeoutInSeconds: 40
        runAs: root


outputArtifacts:
