version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash
env:
  exportedVariables:
    - BUILDRUN_HASH
steps:
  - type: Command
    name: "Export variables"
    timeoutInSeconds: 40
    command: |
      export BUILDRUN_HASH='echo ${OCI_BUILD_RUN_ID} | rev | cut -c 1-7'
      echo "BUILDRUN_HASH: $BUILDRUN_HASH"
  - type: Command
    name: "Mvn install"
    timeoutInSeconds: 4000
    command: |
      echo $PATH
      mvn clean install
  - type: Command
    name: "Build Container image"
    timeoutInSeconds: 1200
    command: |
      cd ${OCI_WORKSPACE_DIR}/github_JavaTomcat
      docker build --pull --rm -t java-maven-app -f Dockerfile .
outputArtifacts:
  - name: output01
    type: DOCKER_IMAGE
    location: java-maven-app:latest
  - name: java-mavenapp-service-kube-manifest
    type: BINARY
    location: app.yaml